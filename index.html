<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Sim Ho!</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="selection:bg-blue-100">
  <div id="app" class="container">
    <!-- Start Screen -->
    <div id="start-screen" class="flex flex-col items-center justify-center space-y-8">
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 leading-tight">What Sim Ho Are You?</h1>
      <p class="text-xl md:text-2xl text-gray-700 max-w-lg">Created by his beautiful wife for his 26th bday</p>
      <button id="start-quiz-btn" class="btn text-lg">
        Start Quiz!
      </button>
    </div>

    <!-- Quiz Screen (initially hidden) -->
    <div id="quiz-screen" class="hidden flex flex-col w-full space-y-6">
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="question-count" class="text-sm text-gray-600 text-right">Question 1 of X</p>
      <h2 id="question-text" class="text-2xl md:text-3xl font-semibold text-gray-800 mb-6 text-left"></h2>
      <div id="options-container" class="flex flex-col items-center w-full">
        <!-- Options will be injected here by JavaScript -->
      </div>
    </div>

    <!-- Result Screen (initially hidden) -->
    <div id="result-screen" class="hidden flex flex-col items-center justify-center space-y-8">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-800 leading-tight">You are the...</h2>
      <h3 id="result-title" class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight text-center"></h3>
      <p id="result-description" class="text-lg md:text-xl text-gray-700 max-w-xl text-center"></p>
      <div class="border-t-2 border-gray-300 w-2/3 my-6"></div>
      <p id="birthday-message"
        class="text-xl md:text-2xl text-gray-800 font-medium leading-relaxed max-w-2xl text-center">
        <!-- Birthday message will be injected here -->
      </p>
      <button id="retake-quiz-btn" class="btn text-lg mt-8">
        Retake Quiz
      </button>
    </div>

    <!-- Loading Screen (initially hidden) -->
    <div id="loading-screen" class="hidden flex flex-col items-center justify-center space-y-4">
      <div class="spinner"></div>
      <p class="text-lg text-gray-600">Calculating your Sim Ho...!</p>
    </div>
  </div>
  <!-- Link your JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
